<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ucapan Ulang Tahun</title>
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      color: #4a2c2a;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .flower {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      position: relative;
    }

    .petal {
      width: 60px;
      height: 60px;
      background: pink;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      transform-origin: center;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-40px); }
    .petal:nth-child(2) { transform: rotate(72deg) translateY(-40px); }
    .petal:nth-child(3) { transform: rotate(144deg) translateY(-40px); }
    .petal:nth-child(4) { transform: rotate(216deg) translateY(-40px); }
    .petal:nth-child(5) { transform: rotate(288deg) translateY(-40px); }

    .center {
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 40px;
      left: 40px;
      z-index: 1;
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Selamat Ulang Tahun! ðŸŽ‰</h1>
  <p>Semoga hari ulang tahunmu penuh dengan kebahagiaan, cinta, dan senyuman. Semoga semua impianmu tercapai dan harimu seindah bunga yang sedang mekar!</p>

  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>

  <div class="footer">
    &copy; 2025 Dibuat dengan cinta ðŸ’–
  </div>
</body>
</html>
